{% load static %}
    <!doctype html>
    <html lang="en">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/5.1.7/reset.min.css" integrity="sha512-vw1Eh0YXwSfFcRPIxtAvonjwHTEqKqwq7ucziF/ZCMEzRlmECgzmGSIHecwetYQXMUE1AL4mlxI7OCt38WvOgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="{% static 'style.css' %}">
            <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
            <title>{% block title %}{% endblock %}</title>
        </head>
        <body>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/"></a>
                <span class="navbar-text">{% block banner_text %}{% endblock %}</span>
                <div class="btn-group ml-auto dropleft">
                    {% include "./auth/auth-bar-items.html" %}
                </div>
            </nav>

            <div class="container body-content">
                {% block body %}{% endblock %}
            </div>

            {% block flash_messages %}{% endblock %}
            <footer id="footer">
                {% block footer%}{% endblock %}
            </footer>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/5.1.7/antd.min.js" integrity="sha512-9HmHeIjMJT2U0CMendBNsAs6Kj5/Hi5pscWmihh9mqzpncgSqsFzX0OeTEmk9vZTMxMKkPnyBBm3Tnw2Q+jaSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  </body>
    </html>
